<!DOCTYPE html>
<html>
<head>
    <title>ML Model Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>ML Model Prediction</h1>
    <div>
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
    </div>
    <div>
        <label for="internet">Internet:</label>
        <input type="number" id="internet" name="internet">
    </div>
    <button onclick="predict()">Predict</button>
    <br><br>
    <div id="result"></div>

    <script>
        function predict() {
            var hours = parseFloat(document.getElementById('hours').value);
            var age = parseFloat(document.getElementById('age').value);
            var internet = parseFloat(document.getElementById('internet').value);

            var inputData = {
                "hours": hours,
                "age": age,
                "internet": internet
            };

            $.ajax({
                url: "/predict",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(inputData),
                success: function (response) {
                    var result = response.predictions[0];
                    document.getElementById("result").innerHTML = "Predicted Marks: " + result;
                }
            });
        }
    </script>
</body>
</html>
